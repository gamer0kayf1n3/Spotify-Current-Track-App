<html>

<body>
    <div id="par">
        <div id="one">
            <img src="" id="cover" draggable="false">
        </div>
        <div id="two">
            <div id="twoc">
                <h1 id="title"></h1>
                <h2 id="artist"></h2>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <img draggable="false" src="" id="scan">
            </div>
        </div>
    </div>
    <script>
        function getSongDataAndUpdateUI() {
            try {
                var elem = document.getElementById("myBar");
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/api/grab", false);
                xhr.send();
                var data = JSON.parse(xhr.responseText);
                document.querySelector("#cover").src = data.cover;
                document.querySelector("#title").innerText = data.track_name;
                document.querySelector("#artist").innerText = data.artists;
                elem.style.width = data.progress / data.duration * 100 + "%";
                //https://scannables.scdn.co/uri/plain/[format]/[background-color-in-hex]/[code-color-in-text]/[size]/[spotify-URI]
                document.querySelector("#scan").src = `https://scannables.scdn.co/uri/plain/png/000000/white/400/${data.id}`
                console.log(data);
            }
            catch (e) { console.log(e)}
        }
        getSongDataAndUpdateUI()
        setInterval(getSongDataAndUpdateUI, 5000);
    </script>
    <style>
        @font-face {
            font-family: "Circular Std Black";
            src: url("static/fonts/CircularStd-Black.otf");
        }

        @font-face {
            font-family: "Circular Std Medium";
            src: url("static/fonts/CircularStd-Medium.otf");
        }

        #title,
        #artist {
            word-break: break-all;
        }

        body {
            font-family: Arial;
            /*background-color: black;*/
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
            overflow-y: hidden;

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #title {
            font-size: 40px;
            font-weight: normal;
            font-family: "Circular Std Black", sans-serif;
        }

        #artist {
            font-weight: normal;
            font-family: "Circular Std Medium", sans-serif;
        }

        #par {
            margin: 0 auto;
            width: 900px;
            flex-direction: column;
        }

        #cover {
            width: 400px;
            outline: 3px solid rgba(255, 255, 255, 0.5);
        }
        #one {float: left;}
        #one,#two {flex-grow: 1;}

        #two {
            float: left;
            padding: 0 50px;
            height: 400px;
            display: flex;
            align-items: center;
            width: 480px;
            box-sizing: border-box;
        }
        #twoc {width: 100%;}
        #myProgress {
            width: 100%;
            background-color: darkgray;
            height: 5px;
            border-radius: 10px;
        }

        #myBar {
            width: 1%;
            height: 5px;
            background-color: white;
            border-radius: 10px;
        }

        #scan {width: 380px;}
    </style>
</body>

</html>
